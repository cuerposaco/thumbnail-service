version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - mongo
    environment:
      DB_HOST: mongodb://mongo
      DB_PORT: 27017
      DB_NAME: thumbnails
      APP_HOST: localhost
      APP_PORT: 8080
    command: npm run dev
    volumes:
      - .:/usr/app
      - /app/node_modules
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: thumbnails
    volumes:
      - ./persistence/mongo:/data/db
